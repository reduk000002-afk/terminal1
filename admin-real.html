        const GITHUB_USERNAME = 'reduk000002-afk';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {

            for (const [username, data] of Object.entries(usersData)) {

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞ GitHub
